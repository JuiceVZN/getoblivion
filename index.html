<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oblivion API - Coming Soon</title>
  
  <style>
  :root {
    --primary: #6c5ce7;
    --secondary: #a29bfe;
    --dark: #151519;
    --darker: #0f0f12;
    --light: #fff;
    --gray: #2d2d35;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }
  
  body {
    background: var(--darker);
    color: var(--light);
    overflow-x: hidden;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    max-width: 800px;
    padding: 2rem;
  }
  
  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
  }
  
  .description {
    font-size: 1.2rem;
    color: #a0a0a0;
    margin-bottom: 2rem;
  }
  
  .cta-button {
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    color: var(--light);
    padding: 1rem 2rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: transform 0.3s ease;
    display: inline-block;
    box-shadow: 0 4px 15px rgba(108, 92, 231, 0.2);
  }
  
  .cta-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(108, 92, 231, 0.3);
  }

  <div class="container">
